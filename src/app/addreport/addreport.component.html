<div *ngIf="!name; else forminfo">
  <form class="form-horizontal" [formGroup]="rForm" (ngSubmit)="onSubmit(rForm.value)">
    <div class="form-group">
      <div class="row columns">
        <label>Name
          <input type="text" formControlName="name">
        </label>
        <label>Start Date
          <input type="date" formControlName="startDate">
        </label>
        <label>End Date
          <input type="date" formControlName="endDate">
        </label>
        <label>Issuer
          <input type="text" formControlName="issuer">
        </label>
        <label>Content
          <input type="text" formControlName="content">
        </label>
        <label>Field
          <input type="text" formControlName="field">
        </label>
        <label>Project
          <input type="text" formControlName="project">
        </label>
        <label>SUM.
          <input type="number" formControlName="sum">
        </label>
        <label>Currency
          <input type="text" formControlName="currency">
        </label>
        <label>SUM EUR
          <input type="number" formControlName="sumEur">
        </label>
        <label>SUM EUR
          <input type="checkbox" formControlName="creditCard">
        </label>
        <input type="submit" class="button" value="+ NEW expense row" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>
