
  <table *ngIf="reports" class="table table-bordered" >
    <thead>
    <tr>
      <td>Nr</td>
      <td>Name</td>
      <td>Start date</td>
      <td>End date</td>
      <td>Total sum</td>
      <td style="text-align: center">Manage</td>

    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let report of reports">
      <td>{{ report.reportId}}</td>
      <td>{{ report.employee}}</td>
      <td>{{ report.startDate | date:'yMd'}}</td>
      <td>{{ report.endDate | date:'yMd'}}</td>
      <td>{{ report.expenseSum}} â‚¬</td>
      <td>
        <a [routerLink]="['/reportview', report.reportId]" class="btn btn-info">View</a>
        <a routerLink="/editreport" class="btn btn-primary">Edit</a>
        <a [routerLink]="['/deletereport', report.reportId]" class="btn btn-danger">Delete</a>
      </td>

    </tr>

    </tbody>
  </table>
